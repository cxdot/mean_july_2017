<div class="container">
    <div>
        <p>You are logged in as: <span [ngStyle]="{'color': '#DA6870'}">{{ currentUser.name }}</span></p>
    </div>
    <div>
        <h2>Doctor's Appointments</h2>
        <a href (click)="logout()">Logout</a>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Patient Name</th>
                <th>Complaint</th>
            </tr>
        </thead>
        <tr *ngFor="let appt of appointments">
            <td>{{ appt.date | date: 'longDate' }}</td>
            <td>{{ appt.time }}</td>
            <td>{{ appt.user.name }}</td>
            <td>{{ appt.complaint }}</td>
            <td>
                <form (submit)="onDelete(appt._id)">
                    <button type="submit" [disabled]="appt.user._id !== currentUser._id">Cancel Appointment</button>
                </form>
            </td>
        </tr>
    </table>
    <button [routerLink]="['/book_appointment']" type="button" class="btn btn-primary">Add New Appointment</button>
</div>
