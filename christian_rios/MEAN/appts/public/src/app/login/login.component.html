<div class="container">
    <h2>Login</h2>
    <form (submit)="createUser()">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="newUser.name">
        </div>
        <button type="submit" class="btn btn-default">Enter</button>
    </form>
    <p *ngFor="let error of errors" [ngStyle]="{'color': 'red'}">{{ error }}</p>

</div>
